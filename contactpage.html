<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactpage</title>
    <style>
        form{
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input, textarea{
            padding: 10px;
            border: 1px solid #0077b6;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
        }
        button{
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0077b6;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover{
            background-color: #023e8a;
        }
        h2{
            text-align: center;
        }
      
    </style>
</head>
<body>
     <main>
        <section>
            <h2>Contact Me</h2>
            <form >
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name" required><br>

                <label for="email">Email:</label><br>
                <input type="text" name="name" id="email" required><br>

                <label for="message">Message:</label><br>
                <textarea name="message" id="message" rows="4"></textarea><br>

                <button type="submit">Send</button>
            </form>
        </section>
     </main>
</body>
</html>
